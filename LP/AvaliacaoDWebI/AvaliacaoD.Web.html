<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./AvaliacaoD.Web.css">
    <title>Avaliação da Disc. D.WebI</title>
  </head>
  <body>
     <div class="container">
        <form method="post">
            <div class="form-group col-4"> 
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group col-4"> 
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="form-group col-4"> 
                <label for="datavis">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNasc" aria-describedby="dataNasc" placeholder="Digite a data do seu nascimento">
            </div>
            <div class="form-group col-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite o nome do sua Cidade">
              </div>
              <div class="form-group col-4">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="Digite o nome do seu Estado">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
          </form>
    </div>
    <a href="home.html">Home</a>  
</body>
</html>
